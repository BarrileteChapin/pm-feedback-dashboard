<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Flow - Product Feedback Dashboard</title>
    <meta name="description"
        content="AI-powered product feedback dashboard for analyzing sentiment, urgency, and themes from multiple sources.">
    <link rel="icon" href="/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="/logo.png" alt="Feedback Flow" class="logo">
            <h1>Feedback Flow</h1>
        </div>
        <div class="header-right">
            <button class="btn btn-secondary" id="seed-btn" title="Load sample data">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12a9 9 0 11-6.219-8.56" />
                    <polyline points="21 3 21 9 15 9" />
                </svg>
                Load Samples
            </button>
            <button class="btn btn-primary" id="new-feedback-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
                New Feedback
            </button>
            <button class="btn btn-secondary" id="logout-btn" title="Sign out">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                Logout
            </button>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar">
        <div class="stat">
            <span class="stat-value" id="stat-total">0</span>
            <span class="stat-label">Total</span>
        </div>
        <div class="stat critical">
            <span class="stat-value" id="stat-critical">0</span>
            <span class="stat-label">Critical</span>
        </div>
        <div class="stat negative">
            <span class="stat-value" id="stat-negative">0</span>
            <span class="stat-label">Negative</span>
        </div>
        <div class="stat positive">
            <span class="stat-value" id="stat-positive">0</span>
            <span class="stat-label">Positive</span>
        </div>
    </div>

    <!-- Kanban Board -->
    <main class="board">
        <div class="column" data-status="inbox">
            <div class="column-header">
                <h2>üì• Inbox</h2>
                <span class="column-count">0</span>
            </div>
            <div class="column-cards" id="inbox-cards"></div>
        </div>
        <div class="column" data-status="reviewing">
            <div class="column-header">
                <h2>üîç Reviewing</h2>
                <span class="column-count">0</span>
            </div>
            <div class="column-cards" id="reviewing-cards"></div>
        </div>
        <div class="column" data-status="planned">
            <div class="column-header">
                <h2>üìã Planned</h2>
                <span class="column-count">0</span>
            </div>
            <div class="column-cards" id="planned-cards"></div>
        </div>
        <div class="column" data-status="done">
            <div class="column-header">
                <h2>‚úÖ Done</h2>
                <span class="column-count">0</span>
            </div>
            <div class="column-cards" id="done-cards"></div>
        </div>
    </main>

    <!-- New Feedback Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Submit New Feedback</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <form id="feedback-form">
                <div class="form-group">
                    <label for="source">Source</label>
                    <select id="source" name="source">
                        <option value="manual">Manual Entry</option>
                        <option value="discord">Discord</option>
                        <option value="github">GitHub</option>
                        <option value="twitter">Twitter/X</option>
                        <option value="email">Email</option>
                        <option value="support">Support Ticket</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Title (optional)</label>
                    <input type="text" id="title" name="title" placeholder="Brief title for the feedback">
                </div>
                <div class="form-group">
                    <label for="content">Feedback Content *</label>
                    <textarea id="content" name="content" required placeholder="Enter the customer feedback here..."
                        rows="5"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M22 2L11 13" />
                            <path d="M22 2L15 22 11 13 2 9 22 2z" />
                        </svg>
                        Submit & Analyze
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

    <script src="/app.js"></script>
</body>

</html>
